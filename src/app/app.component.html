<p>{{ getValue("right.diamondPlacements.0") | json }}</p>
<p>{{ getValue("right.diamondPlacements.1") | json }}</p>
<p>{{ getValue("right.test.1") | json }}</p>
<div class="manufacturing-table" *ngFor="let id of ids">
    <h1 [ngClass]="{'page-heading': y > 0}">{{ manufacturing[id].sex }}</h1>
    <unordered-list [data]="map | remap:manufacturing[id]" keyPrefix="review." *ngFor="let map of reviewMap | chunk:24">
        <ng-template type="value" selector="path.match(/engravingText$/g)" let-item="item">
            <span [ngClass]="['engraving-text', 'font-' + manufacturing[id].engravingFont]">{{ item.value }}</span>
        </ng-template>
    </unordered-list>
</div>
