<div #containerElem
     [ngClass]="['interactive-canvas-container', horizontal ? 'horizontal' : 'vertical']"
     (resize)="resize()"
     (touchstart)="onTouchStart($event)"
     (mousedown)="onMouseDown($event)"
     (mousemove)="onMouseMove($event)"
     (mouseleave)="onMouseLeave()"
     (panend)="onPanEnd()"
     (panmove)="onPanMove($event)"
     (panstart)="onPanStart()">
    <canvas #canvasElem class="interactive-canvas-element"></canvas>
</div>
